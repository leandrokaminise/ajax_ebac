<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="./image/Imagem do WhatsApp de 2023-05-17 à(s) 14.32.05.jpg" alt=".">
            <h1 class="profile-name" id="profileName">Leandro Kaminise</h1>
            <h2 class="profile-username" id="profileUsername">@leandrokaminise</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repoCount">Loading...</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followersCount">Loading...</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="followingCount">Loading...</span>
                </li>
            </ul>
            <a href="https://github.com/leandrokaminise" class="profile-link" id="profileLink">Ver no Github</a>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
